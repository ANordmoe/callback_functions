<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <div id="main"></div>
    <h1 id="greeting"></h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Enter first name</span>

                        aria-describedby="inputGroup-sizing-sm" id="inputId">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick=onSubmit()>Submit</button>
                    </div> 
                    <select id="option">
                        <option disabled selected value="0">-- Choose an Option --</option>
                        <option value="greet">Greet</option>
                        <option value="goodbye">Say Goodbye</option>
                        <option value="welcome">Welcome</option>
                    </select>                                      
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
